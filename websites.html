<!DOCTYPE HTML>
<html>
    <head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <style>
      .website-options {

      }
    </style>
    </head>
  <body>
    Select a distracting website!<br/>
    <form action="/get_rescuetime.php" id="websites" method="post">
      <input type="submit" value="Submit">
    </form>
  </body>
  <script>
  $.post("/websites.php", function(data) {
    data = JSON.parse(data);
    data.rows.forEach(function (row) {
      if (row.indexOf(' ') != -1) return;
      let websiteDiv = $('<div></div>');
      websiteDiv.html(row[3]);
      
      let websiteOptions = $('<input type="radio" name="website-list"/>');
      websiteOptions.attr('value', row[3]);
      websiteDiv.append(websiteOptions);
      websiteDiv.append($('<br/>'));
      $('#websites').prepend(websiteDiv);
    });
  });
  </script>
</html>
